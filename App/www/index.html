<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#212121">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Xmun Bank</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="assets/icons/favicon.png">
  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
  <!-- Your main view, should have "view-main" class -->
  <div class="view view-main view-init safe-areas">
    <div class="page" data-name="home">
      <!-- Scrollable page content -->
      <div class="page-content bg-color-white">
        <div class="block" style="display: flex;flex-direction: column;justify-content: center;align-items: center;height: 100%;">
          <!-- Main Content -->
          <h1 class="text-align-center no-margin-vertical">Xmun Bank</h1>
          <p class="text-align-center no-margin-vertical">I tuoi soldi al sicuro!</p>
          <!-- Button Row -->
          <div class="row" style="width: 100%;">
            <!-- Accedi Button -->
            <div class="col margin-vertical">
              <a href="/login/" class="button button-fill">Accedi</a>
            </div>
            <!-- Registrati Button -->
            <div class="col margin-vertical">
              <a href="#" class="button button-fill color-secondary">Registrati</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Framework7 library -->
<script src="framework7/framework7-bundle.min.js"></script>

<!-- App routes -->
<script src="js/routes.js"></script>
<!-- App store -->
<script src="js/store.js"></script>
<!-- App scripts -->
<script src="js/app.js"></script>
<script src="js/jquery.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
