            <div class="grid grid-cols-2 conto">
                <b>Proprietario: </b>
                <div class="chip">
                    <div class="chip-media bg-color-primary">
                        <i class="icon f7-icons if-not-md">person</i>
                        <i class="icon material-icons md-only">person</i>
                    </div>
                    <div class="chip-label owner_name"></div>
                </div>
            </div>
            <div class="grid grid-cols-2 conto">
                <b>IBAN: </b>
                <div class="chip color-secondary">
                    <div class="chip-label iban"></div>
                </div>
            </div>
            <div class="grid grid-cols-2 conto">
                <b>Saldo: </b>
                <div class="chip color-green">
                    <div class="chip-media bg-color-green">â‚¬</div>

        </div>

        <div class="block-title">Transazioni a tuo favore</div>
        <div class="block block-strong-ios block-outline-ios">
            <div class="data-table">
                <table>
                    <thead>
                    <tr>
                        <th class="label-cell">Causale</th>
                        <th class="label-cell">Da</th>
                        <th class="numeric-cell">Importo</th>
                    </tr>
                    </thead>
                    <tbody id="tt">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="block-title">Transazioni eseguite</div>
        <div class="block block-strong-ios block-outline-ios">
            <div class="data-table">
                <table>
                    <thead>
                    <tr>
                        <th class="label-cell">Causale</th>
                        <th class="label-cell">Da</th>
                        <th class="numeric-cell">Fee</th>
                        <th class="numeric-cell">Importo</th>
                    </tr>
                    </thead>
                    <tbody id="ft">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="block">
            <div class="block-title">Esegui pagamento</div>
            <div class="col margin-vertical">
