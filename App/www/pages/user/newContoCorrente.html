<!-- login.html -->
<div class="page" data-name="newConto">

    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title">Nuovo conto corrente</div>
        </div>
    </div>

    <div class="page-content bg-color-white">
        <div class="block">
            <form id="newContoForm" style="width: 100%;">
                <div class="list">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Password</div>
                                <div class="item-input-wrap">
                                    <input type="password" name="password" placeholder="La tua password" required>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Cointestatari (separati da virgola)</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="cointestatari" placeholder="user1@example.com, user2@example.com">
                                </div>
                            </div>
                        </li>
                        <li>
                            <label class="item-checkbox item-checkbox-icon-start item-content">
                                <input type="checkbox" name="confirm" value="y"/>
                                <i class="icon icon-checkbox"></i>
                                <div class="item-inner">
                                    <div class="item-title">Confermo l'operazione e la policy di XmunBank</div>
                                </div>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="row" style="justify-content: center;">
                    <div class="col">
                        <button type="submit" class="button button-fill">Crea conto corrente</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
