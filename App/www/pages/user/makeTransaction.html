<div class="page" data-name="makeTransaction">

    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title">Nuova transazione</div>
        </div>
    </div>

    <div class="page-content bg-color-white" style="overflow:hidden;">
        <div class="block" style="display: flex;flex-direction: column;justify-content: center;align-items: center;height: 100%;">
            <form id="newTransaction" style="width: 100%;">
                <div class="list">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">IBAN</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="iban" placeholder="IBAN del destinatario" required>
                                    <input type="hidden" name="contoCorrenteId" value="" required>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Importo</div>
                                <div class="item-input-wrap">
                                    <input type="number" step="0.01" name="value" placeholder="Importo" required min="0">
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Causale</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="reason" placeholder="Causale" required maxlength="180">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="row" style="justify-content: center;">
                    <div class="col">
                        <button type="submit" class="button button-fill">Esegui pagamento</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
