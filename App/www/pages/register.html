<!-- login.html -->
<div class="page" data-name="register">

    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title">Registrati</div>
        </div>
    </div>

    <div class="page-content bg-color-white" style="overflow:hidden;">
        <div class="block" style="display: flex;flex-direction: column;justify-content: center;align-items: center;height: 100%;">
            <form id="registrationForm" style="width: 100%;">
                <div class="list">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Nome</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="firstName" placeholder="Il tuo nome" required>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Cognome</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="lastName" placeholder="Il tuo cognome" required>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Email</div>
                                <div class="item-input-wrap">
                                    <input type="email" name="email" placeholder="La tua email" required>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Password</div>
                                <div class="item-input-wrap">
                                    <input type="password" name="password" placeholder="La tua password" required>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="row" style="justify-content: center;">
                    <div class="col">
                        <button type="submit" class="button button-fill">Registrati</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
